<div class="container">
   <h3><a routerLink="/home" class="text-success">Grocery Products</a></h3> 
</div>
<div class="container">
    <div class="row">
        <div class="col-lg-2"></div>
        <div class="col-lg-8 shadow-lg p-3 mb-5 bg-white wrapper border border-success">
            <img src="../../../assets/images/grocerygreen.webp" alt="" width="50%" height="100%" class="float-right">
            <div class="register">
                <div class="{{'alert alertwrapper '+loginClass}}" role="alert">{{loginResponse}}</div>
                <h2 class="text-center text-success">Register</h2>
                <form #registerForm="ngForm" (submit)="onFormSubmit()">
                    <!-- <h2>{{registerForm.value | json}}</h2> -->
                    <!-- <h2>{{userModel|json}}</h2> -->
                    <div class="form-group">
                        <label for="firstName">First Name</label>
                        <input #firstname="ngModel" type="text" name="firstName" id="" class="form-control"
                            [class.is-invalid]="firstname.invalid && firstname.touched"
                            [(ngModel)]="userModel.firstName" required>
                        <!-- <h2>{{firstname.invalid}}</h2> -->
                        <!-- <h2>{{firstname.className}}</h2> -->
                        <small class="text-danger" [class.d-none]="firstname.valid || firstname.untouched">*This field
                            is required</small>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="" class="form-control" [(ngModel)]="userModel.email"
                            #email="ngModel" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$"
                            [class.is-invalid]="email.invalid && email.touched" required>
                        <div *ngIf="email.errors && email.touched">
                            <small class="text-danger" *ngIf="email.errors['required']">Email is required</small>
                            <small class="text-danger" *ngIf="email.errors['pattern']">Email is not valid</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="mobile">Mobile</label>
                        <input 
                        type="text"
                         name="mobile" 
                         id="" 
                         class="form-control"
                         [(ngModel)]="userModel.mobile"
                         #mobile="ngModel"
                         pattern="^\d{10}"
                         [class.is-invalid]="mobile.invalid && mobile.touched"
                         required
                         >
                         <div *ngIf="mobile.errors && mobile.touched">
                            <small class="text-danger" *ngIf="mobile.errors['required']">Mobile number is required</small>
                            <small class="text-danger" *ngIf="mobile.errors['pattern']">Mobile number should be 10 digits</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password"
                         name="password" 
                         id=""
                        class="form-control"
                        [(ngModel)]="userModel.password"
                        #password="ngModel"
                        minlength="6"
                        [class.is-invalid]="password.invalid && password.touched"
                        required
                        >
                        <div *ngIf="password.errors && password.touched">
                            <small class="text-danger" *ngIf="password.errors['required']">Password is required</small>
                            <small class="text-danger" *ngIf="password.errors['minlength']">Password should be 6 character</small>
                        </div>
                    </div>
                    <div class="form-group">
                        <button type="submit" [disabled]="registerForm.invalid"
                            class="btn btn-success btn-lg btn-block">Register</button>
                    </div>
                    <br>
                    <p class="text-center">Already have an account? <a routerLink="/login">Login</a></p>
                </form>
            </div>

        </div>
        <!-- <div class="col-lg-4">
            <img src="../../../assets/images/grocerygreen.webp" alt="" width="100%">
        </div> -->
        <div class="col-lg-2"></div>
    </div>
</div>
